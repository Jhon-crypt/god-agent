<!DOCTYPE html>
<html>
<head>
    <title>god</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #121212;
            color: white;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        #root {
            width: 100vw;
            height: 100vh;
            background: transparent;
            position: relative;
            z-index: 2;
        }

        #orb-container {
            position: fixed;
            top: 0;
            left: 240px;
            width: calc(100vw - 240px);
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
            pointer-events: none;
        }

        * {
            box-sizing: border-box;
        }

        .no-drag {
            -webkit-app-region: no-drag;
        }
    </style>
    
    <!-- Load Three.js and GSAP first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    
    <!-- Then load React and Material-UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@5.13.0/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/@emotion/react@11.11.0/dist/emotion-react.umd.min.js"></script>
    <script src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="orb-container"></div>
    <div id="root"></div>
    
    <!-- Initialize orb animation -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (typeof initOrbAnimation === 'function') {
                    console.log('Initializing orb animation...');
                    initOrbAnimation();
                } else {
                    console.error('initOrbAnimation not found');
                }
            }, 1000);
        });
    </script>
    
    <!-- Load OrbAnimation first -->
    <script type="text/babel" src="src/components/OrbAnimation.jsx"></script>
    
    <!-- Then load App -->
    <script type="text/babel" src="src/App.jsx"></script>
</body>
</html>
